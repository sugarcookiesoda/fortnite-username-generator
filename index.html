<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fortnite username generator</title>
    <link rel="icon" type="image/png"  href="f.png">
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #username {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>fortnite username generator!!!!</h1>
    <p> generate an epic fortnite username!!!1</p>
    <p> (if its taken im so sorry)</p>
    <button onclick="generateUsername()">generate your epic username</button>
    <div id="username"></div>

    <script>
        // list of username thingies
        var adjectives = ['gay', 'sussy', 'epic', 'sus', 'homophobic', 'cool', 'homo', 'fat', 'sexy', 'dumb', 'ohio', 'skibidi', 'cute', 'kitten', 'fortnite', 'big', 'h', 'discord', 'roblox', 'anime', 'juicy', 'hot', 'DJ', 'stupid', 'dead', 'cubic', 'hard', 'murdered', ‘cringe’, ‘sigma’, ‘beta’, ‘alpha’];
        var nouns = ['gamer', 'rizzler', 'stripper', 'edger', 'monke', 'doge', 'sigma', 'thug', 'mod', 'kitten', 'hacker', 'admin', 'dog', 'sweat', 'monster', 'chungus', 'h', 'cum', 'earnings', 'CASH', 'jayden', 'greg', 'gerg', 'ben', 'david', 'mike', 'liam', 'hassewawa', ‘hallucinations’, ‘beta’, ‘alpha’];
        var numbers = ['69', '420', '1337', '6', '2', '8', '4', '11', '2012', '2001', '1', '2', '3', '4', '5', '7', '9', '10', '44', '23', '14', '98', '‏‏‎ ‎'];

        function generateUsername() {
            var adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            var noun = nouns[Math.floor(Math.random() * nouns.length)];
            var number = numbers[Math.floor(Math.random() * numbers.length)];
            var username = adjective + noun + number;

            // Display the generated username
            document.getElementById('username').textContent = 'Your epic fortnite username: ' + username;
        }
    </script>

    <p>Press the button again for a new username you moron!</p>

</body>
</html>
